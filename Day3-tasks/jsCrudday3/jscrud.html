<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <style>
        form {
            width: auto;
            height: fit-content;
            margin: 20px;
            padding: 20px;
        }

        .container {
            position: absolute;
            display: inline-block;
            margin: 20px;
            padding: 20px;
        }

        .formdiv {

            display: inline-block;

        }

        .readsection {
            margin: 20px;
            padding: 20px;
            position: absolute;
            display: inline-block;
        }
        #infor{
            background-color: rgb(121, 83, 167);
            color: rgb(253, 253, 254);
          width: 80px;
        }
        .btn {
           margin-right: 10px;
        }
        td{
           border: 1px solid rebeccapurple;
        }
       
    </style>
    <script>
         function Employee(email, name, id, age) {
            this.email = email;
            this.age = age;
            this.name = name;
            this.id = id;
        }
        const emp = [];
        function create() {
            var email = document.getElementById("email").value;
            var name = document.getElementById("name").value;
            var id = document.getElementById("id").value;
            var age = document.getElementById("age").value;
            let e1 = new Employee(email, name, id, age);

            emp.push(e1);
            console.log(emp.length)
            alert("created");

        }
        function read() {
           document.getElementById("result").innerHTML="<table class='table table-striped' solid black '><thead ><tr><th>Name<th><th>Age<th><th>Id<th><th>Email<th></tr></thead><tbody>";
            for(let k=0; k<emp.length; k++){
             
                 document.getElementById("result").innerHTML +="<tr><td >" +emp[k].name + "</td><td >   " + emp[k].age + " </td><td >  "+ emp[k].id + "  </td><td > "+ emp[k].email + " </td></tr><br><br> " ;
            
            }
           + "</tbody></table>";
        }
        
        function update(){
            var email = document.getElementById("email").value;
            var name = document.getElementById("name").value;
            var id = document.getElementById("id").value;
            var age = document.getElementById("age").value;
            for(let i=0; i<emp.length; i++){
                if(emp[i].id == id){
                    emp[i].id = id;
                    emp[i].name = name;
                    emp[i].email = email;
                    emp[i].age = age;
                }
            }
            read();
        }
        
        function deleteData(){
            var id = document.getElementById("id").value;
            for(let j=0; j<emp.length; j++){
                if(emp[j].id == id){
                   emp.splice(j,1);
                }
            }
            read();
            alert("deleted")
        }
    </script>


</head>

<body>
    <div class="container">
        <div class="formdiv">
            <h1>Register Here</h1>
            <form >
                <!-- Name input -->
                <div class="form-outline mb-4">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" />
                </div>
                <!-- AGE input -->
                <div class="form-outline mb-4">
                    <label for="age">AGE</label>
                    <input type="text" id="age" class="form-control" />
                </div>

                <!-- ID input -->
                <div class="form-outline mb-4">
                    <label for="id">ID</label>
                    <input type="text" id="id" class="form-control" />
                </div>

                <!-- Email input -->
                <div class="form-outline mb-4">
                    <label for="email">Email address</label>
                    <input type="email" id="email" class="form-control" />
                </div>
                <!-- Submit button -->
                <button type="button" onclick="create()" class="btn btn-primary btn-block mb-4">Submit</button>
            </form>
        </div>
        <!-- Read div-->
        <div class="readsection">

            <button type="button"  onclick="read()" id="infor" class="btn btn-danger">Info</button>
            <button type="button" onclick="deleteData()" class="btn btn-danger">Delete</button>
            <button type="button" onclick="update()" class="btn btn-success">Update</button>
         

            <div class="data">
                <div id="result">
                  
                        </table>
                    </table>
                </div>
            </div>

        </div>


    </div>
</body>

</html>
